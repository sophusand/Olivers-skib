name: Update Ship Data

on:
  schedule:
    # KÃ¸r hver 15. minut
    - cron: '*/15 * * * *'
  
  # Tillad manuel kÃ¸rsel
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Fetch ship data
      env:
        AISHUB_USERNAME: ${{ secrets.AISHUB_USERNAME }}
        MARINETRAFFIC_API_KEY: ${{ secrets.MARINETRAFFIC_API_KEY }}
      run: |
        python fetch-ship-data.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ship-data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸš¢ Update ship data" && git push)

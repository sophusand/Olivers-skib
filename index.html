<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord Maverick - Oliver's Skib üö¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .ship-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
        }

        .info-row {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-icon {
            font-size: 1.8em;
            margin-right: 15px;
            min-width: 40px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        .update-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 0.9em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .map-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .map-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .ship-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="ship-icon">üö¢</div>
            <h1>Nord Maverick</h1>
            <p class="subtitle">Oliver's Skib Tracker</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Henter skibets position...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="shipData" style="display: none;">
            <div class="info-card">
                <div class="info-row">
                    <div class="info-icon">üìç</div>
                    <div class="info-content">
                        <div class="info-label">Position</div>
                        <div class="info-value" id="location">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">üåç</div>
                    <div class="info-content">
                        <div class="info-label">Koordinater</div>
                        <div class="info-value" id="coordinates">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">üïê</div>
                    <div class="info-content">
                        <div class="info-label">Lokal Tid</div>
                        <div class="info-value" id="localTime">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">‚ö°</div>
                    <div class="info-content">
                        <div class="info-label">Hastighed</div>
                        <div class="info-value" id="speed">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">üß≠</div>
                    <div class="info-content">
                        <div class="info-label">Kurs</div>
                        <div class="info-value" id="course">-</div>
                    </div>
                </div>

                <a id="mapLink" class="map-link" href="#" target="_blank">
                    üó∫Ô∏è √Öbn i Google Maps
                </a>
            </div>

            <button class="update-btn" onclick="fetchShipData()">
                üîÑ Opdater Position
            </button>

            <div class="footer">
                <p>Sidst opdateret: <span id="lastUpdate">-</span></p>
                <p style="margin-top: 10px;">üåä God tur, Oliver! üåä</p>
            </div>
        </div>
    </div>

    <script>
        // Nord Maverick ship details
        const SHIP_MMSI = '219034952';
        const SHIP_IMO = '9877559';

        // Function to calculate local time based on longitude
        function getLocalTime(longitude) {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const timeZoneOffset = Math.round(longitude / 15) * 60; // minutes
            const localTime = new Date(utcTime + (timeZoneOffset * 60000));
            
            return localTime.toLocaleTimeString('da-DK', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        // Function to get location name (reverse geocoding approximation)
        function getLocationName(lat, lon) {
            // Simple approximation based on coordinates
            if (lat > 30 && lat < 35 && lon > -82 && lon < -78) {
                return "Savannah, Georgia, USA";
            } else if (lat > 50 && lat < 60 && lon > -10 && lon < 10) {
                return "Nords√∏en";
            } else if (lat > 25 && lat < 45 && lon > -100 && lon < -70) {
                return "√òstkysten, USA";
            } else if (lat > 40 && lat < 50 && lon > -70 && lon < -50) {
                return "Atlanterhavet";
            } else {
                return "P√• havet";
            }
        }

        // Fetch ship data from AISHub (FREE API)
        async function fetchShipData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('shipData').style.display = 'none';

            try {
                // Using a CORS proxy since browser can't directly call AISHub
                // For production, you should use your own backend or API key
                const response = await fetch(`https://services.marinetraffic.com/api/exportvessel/v:8/48eaae5e26585bb7aea65e5c86b65eaac2ab11d5/timespan:20/protocol:json/mmsi:${SHIP_MMSI}`);
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                if (data && data.length > 0) {
                    const ship = data[0];
                    displayShipData(ship);
                } else {
                    throw new Error('No data received');
                }
            } catch (error) {
                console.error('Error:', error);
                
                // Fallback to demo data if API fails
                displayDemoData();
            }
        }

        function displayShipData(ship) {
            const lat = parseFloat(ship.LAT);
            const lon = parseFloat(ship.LON);
            
            document.getElementById('location').textContent = getLocationName(lat, lon);
            document.getElementById('coordinates').textContent = `${lat.toFixed(4)}¬∞, ${lon.toFixed(4)}¬∞`;
            document.getElementById('localTime').textContent = getLocalTime(lon);
            document.getElementById('speed').textContent = ship.SPEED ? `${ship.SPEED} knob` : 'N/A';
            document.getElementById('course').textContent = ship.COURSE ? `${ship.COURSE}¬∞` : 'N/A';
            document.getElementById('mapLink').href = `https://www.google.com/maps?q=${lat},${lon}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('da-DK');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('shipData').style.display = 'block';
        }

        function displayDemoData() {
            // Demo data based on last known position
            const lat = 32.0333;
            const lon = -80.8833;
            
            document.getElementById('location').textContent = 'Savannah Anch., Georgia, USA';
            document.getElementById('coordinates').textContent = `${lat.toFixed(4)}¬∞, ${lon.toFixed(4)}¬∞`;
            document.getElementById('localTime').textContent = getLocalTime(lon);
            document.getElementById('speed').textContent = '0.1 knob';
            document.getElementById('course').textContent = '54.8¬∞';
            document.getElementById('mapLink').href = `https://www.google.com/maps?q=${lat},${lon}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('da-DK');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('shipData').style.display = 'block';
            
            // Show info message
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ö†Ô∏è Viser demo data. For live data, opdater med din API key.';
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#fef3c7';
            errorDiv.style.color = '#92400e';
        }

        // Auto-refresh every 5 minutes
        setInterval(fetchShipData, 5 * 60 * 1000);

        // Load data on page load
        fetchShipData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord Maverick - Oliver's Skib üö¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .ship-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
        }

        .info-row {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-icon {
            font-size: 1.8em;
            margin-right: 15px;
            min-width: 40px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        .update-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 0.9em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .photo-gallery {
            margin-top: 30px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-header h2 {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .gallery-header p {
            color: #718096;
            font-size: 1em;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            aspect-ratio: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .map-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .map-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .ship-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="ship-icon">üö¢</div>
            <h1>Nord Maverick</h1>
            <p class="subtitle">Oliver's Skib Tracker</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Henter skibets position...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="shipData" style="display: none;">
            <div class="info-card">
                <div class="info-row">
                    <div class="info-icon">üìç</div>
                    <div class="info-content">
                        <div class="info-label">Position</div>
                        <div class="info-value" id="location">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">üåç</div>
                    <div class="info-content">
                        <div class="info-label">Koordinater</div>
                        <div class="info-value" id="coordinates">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">üïê</div>
                    <div class="info-content">
                        <div class="info-label">Lokal Tid</div>
                        <div class="info-value" id="localTime">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">‚ö°</div>
                    <div class="info-content">
                        <div class="info-label">Hastighed</div>
                        <div class="info-value" id="speed">-</div>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon">üß≠</div>
                    <div class="info-content">
                        <div class="info-label">Kurs</div>
                        <div class="info-value" id="course">-</div>
                    </div>
                </div>

                <a id="mapLink" class="map-link" href="#" target="_blank">
                    üó∫Ô∏è √Öbn i Google Maps
                </a>
            </div>

            <button class="update-btn" onclick="fetchShipData()">
                üîÑ Opdater Position
            </button>

            <div class="footer">
                <p>Sidst opdateret: <span id="lastUpdate">-</span></p>
                <p style="margin-top: 10px;">üåä God tur, Oliver! üåä</p>
            </div>

            <!-- Photo Gallery -->
            <div class="photo-gallery">
                <div class="gallery-header">
                    <h2>üì∏ Billeder af Oliver</h2>
                    <p>P√• eventyr til s√∏s</p>
                </div>
                <div class="photo-grid" id="photoGrid">
                    <!-- Photos will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox for full-size images -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-close">√ó</div>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="Oliver">
        </div>
    </div>

    <script>
        // Nord Maverick ship details
        const SHIP_MMSI = '219034952';
        const SHIP_IMO = '9877559';

        // Function to calculate local time based on longitude
        function getLocalTime(longitude) {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const timeZoneOffset = Math.round(longitude / 15) * 60; // minutes
            const localTime = new Date(utcTime + (timeZoneOffset * 60000));
            
            return localTime.toLocaleTimeString('da-DK', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        // Function to get location name (reverse geocoding approximation)
        function getLocationName(lat, lon) {
            // Simple approximation based on coordinates
            if (lat > 30 && lat < 35 && lon > -82 && lon < -78) {
                return "Savannah, Georgia, USA";
            } else if (lat > 50 && lat < 60 && lon > -10 && lon < 10) {
                return "Nords√∏en";
            } else if (lat > 25 && lat < 45 && lon > -100 && lon < -70) {
                return "√òstkysten, USA";
            } else if (lat > 40 && lat < 50 && lon > -70 && lon < -50) {
                return "Atlanterhavet";
            } else {
                return "P√• havet";
            }
        }

        // Fetch ship data from our GitHub-hosted JSON file
        async function fetchShipData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('shipData').style.display = 'none';

            try {
                // Hent data fra vores eget JSON fil (opdateres automatisk hver 15. min)
                const response = await fetch('ship-data.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error('Could not load ship data');
                }

                const data = await response.json();
                
                if (data && data.position) {
                    displayShipData(data);
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error('Error:', error);
                
                // Fallback to demo data if file doesn't exist yet
                displayDemoData();
            }
        }

        function displayShipData(data) {
            const pos = data.position;
            const lat = pos.latitude;
            const lon = pos.longitude;
            
            document.getElementById('location').textContent = pos.location || getLocationName(lat, lon);
            document.getElementById('coordinates').textContent = `${lat.toFixed(4)}¬∞, ${lon.toFixed(4)}¬∞`;
            document.getElementById('localTime').textContent = getLocalTime(lon);
            document.getElementById('speed').textContent = pos.speed ? `${pos.speed} knob` : 'N/A';
            document.getElementById('course').textContent = pos.course ? `${pos.course}¬∞` : 'N/A';
            document.getElementById('mapLink').href = `https://www.google.com/maps?q=${lat},${lon}`;
            
            const updateTime = new Date(data.metadata.updated);
            document.getElementById('lastUpdate').textContent = updateTime.toLocaleString('da-DK');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('shipData').style.display = 'block';
            
            // Vis datakilde
            if (data.metadata.source !== 'Demo') {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `‚úÖ Live data fra ${data.metadata.source}`;
                errorDiv.style.display = 'block';
                errorDiv.style.background = '#d1fae5';
                errorDiv.style.color = '#065f46';
            }
        }

        function displayDemoData() {
            // Demo data based on last known position
            const lat = 32.0333;
            const lon = -80.8833;
            
            document.getElementById('location').textContent = 'Savannah Anch., Georgia, USA';
            document.getElementById('coordinates').textContent = `${lat.toFixed(4)}¬∞, ${lon.toFixed(4)}¬∞`;
            document.getElementById('localTime').textContent = getLocalTime(lon);
            document.getElementById('speed').textContent = '0.1 knob';
            document.getElementById('course').textContent = '54.8¬∞';
            document.getElementById('mapLink').href = `https://www.google.com/maps?q=${lat},${lon}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('da-DK');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('shipData').style.display = 'block';
            
            // Show info message
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ö†Ô∏è Viser demo data. For live data, opdater med din API key.';
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#fef3c7';
            errorDiv.style.color = '#92400e';
        }

        // Photo gallery
        const photos = [
            'photos/IMG_0416.JPG',
            'photos/IMG_7319.JPG',
            'photos/IMG_8021.jpeg',
            'photos/IMG_9541.jpeg',
            'photos/lp_image.jpeg'
        ];

        function loadPhotos() {
            const grid = document.getElementById('photoGrid');
            photos.forEach(photo => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.onclick = () => openLightbox(photo);
                
                const img = document.createElement('img');
                img.src = photo;
                img.alt = 'Oliver';
                img.loading = 'lazy';
                
                item.appendChild(img);
                grid.appendChild(item);
            });
        }

        function openLightbox(photoSrc) {
            document.getElementById('lightboxImg').src = photoSrc;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Close lightbox on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Auto-refresh every 5 minutes
        setInterval(fetchShipData, 5 * 60 * 1000);

        // Load data and photos on page load
        fetchShipData();
        loadPhotos();
    </script>
</body>
</html>
